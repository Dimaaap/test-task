{% extends 'users_logic/layout.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block css_additional %}
    <link rel="stylesheet" href="{% static 'data/css/add_field.css' %}">
{% endblock %}

{% block body %}
    <div class="container">
        <form id="add-field-form" method="post">
            <h3>Додати поле</h3>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-secondary">Додати</button>
        </form>
    </div>
{% endblock %}
