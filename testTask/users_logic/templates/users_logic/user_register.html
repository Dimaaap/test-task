{% extends 'users_logic/layout.html' %}

{% load static %}
{% load crispy_forms_filters %}

{% block css_additional %}
    <link rel="stylesheet" href="{% static 'users_logic/css/user_register.css' %}">
{% endblock %}

{% block body %}
    <div class="container">
        <center><h1 class="form-title">Реєстрація</h1></center>
        <hr>
        <center><form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-info">Реєстрація</button>
        </form></center>
    </div>
{% endblock %}
